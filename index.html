<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="input-fields">
                    <input dir="" class="main-display" type="text">
                    <input dir="rtl" class="second-display" type="text" disabled>
                </div>
                <div class="btns">
                    <input type="button" value="AC">
                    <input type="button" value="%"><input type="button" value="/"><input
                        type="button" value="*"><input type="button" value="7"><input
                        type="button" value="8"><input type="button" value="9"><input
                        type="button" value="-"><input type="button" value="4"><input
                        type="button" value="5"><input type="button" value="6"><input
                        type="button" value="+"><input type="button" value="1"><input
                        type="button" value="2"><input type="button" value="3"><input
                        type="button" value="=" class="equal"><input type="button" value="."><input
                        type="button" value="0" class="zero"></div>

            </div>
        </main>


        <script src="./script.js"></script>
    </body>
</html>
